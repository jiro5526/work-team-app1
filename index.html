<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>作業人員記録アプリ（○△×・共有対応）</title>
<style>
  body{
    font-family:'Hiragino Kaku Gothic ProN','Yu Gothic',sans-serif;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh; padding:20px;
  }
  .container{
    max-width:600px;margin:0 auto;background:white;
    border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);padding:30px;
  }
  h1{text-align:center;color:#667eea;margin-bottom:30px;}
  .form-group{margin-bottom:20px;}
  label{display:block;margin-bottom:8px;font-weight:bold;color:#555;}
  input[type="date"]{
    width:100%;padding:12px;border:2px solid #ddd;
    border-radius:8px;font-size:16px;margin-bottom:10px;
  }
  .select-group{display:flex;gap:10px;align-items:center;margin-bottom:10px;}
  select{
    padding:8px 16px;border-radius:8px;border:2px solid #ddd;font-size:16px;
  }
  .btn{
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:white;padding:12px 25px;border:none;border-radius:8px;
    cursor:pointer;font-size:16px;font-weight:bold;width:100%;margin-bottom:10px;
  }
  .summary, .result-area{
    margin-top:30px;background:#f8f9fa;border-radius:10px;
    padding:20px;text-align:center;
  }
  .result-table{
    width:100%;border-collapse:collapse;margin-top:15px;
  }
  .result-table th,.result-table td{
    border:1px solid #ccc;padding:8px 4px;text-align:center;
  }
  .result-table th{background:#e3e7fa;}
  .totals-row{font-weight:bold;background:#e3e7fa;}
</style>
</head>
<body>
<div class="container">
  <h1>作業人員記録アプリ（○△×対応）</h1>
  <form id="workForm">
    <div class="form-group">
      <label for="workDate">作業日 *</label>
      <input type="date" id="workDate" required>
    </div>
    <div class="form-group select-group">
      <label>時長</label>
      <select id="jicho">
        <option value="">選択</option>
        <option value="○">○</option>
        <option value="△">△</option>
        <option value="×">×</option>
      </select>
    </div>
    <div class="form-group select-group">
      <label>鈴村</label>
      <select id="suzumura">
        <option value="">選択</option>
        <option value="○">○</option>
        <option value="△">△</option>
        <option value="×">×</option>
      </select>
    </div>
    <div class="form-group select-group">
      <label>丸山</label>
      <select id="maruyama">
        <option value="">選択</option>
        <option value="○">○</option>
        <option value="△">△</option>
        <option value="×">×</option>
      </select>
    </div>
    <button type="submit" class="btn">記録する</button>
  </form>
  <button id="showResultBtn" class="btn">結果表示</button>
  <button id="downloadCsvBtn" class="btn">スプレッドシート出力</button>
  <div class="result-area" id="resultArea" style="display:none;"></div>
</div>

<script>
class WorkRecordApp {
  constructor() {
    // ▼あなたのApps ScriptのURLとキーを設定
    this.API_URL = 'https://script.google.com/macros/s/AKfycbw3yTeNBdcqUtSrbxNbeEUFf2n_FxBmUEc1JBesX9IQfP-k6a6DleZ88D8sFswwbJTA/exec';
this.API_KEY = 'mySecretKey123';


    this.records = [];
    this.init();
  }

  async init() {
    this.cacheEls();
    this.setDefaultDate();

    this.form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await this.addOrUpdateRecord();
    });
    this.btnShow.addEventListener('click', () => this.showResult());
    this.btnCsv.addEventListener('click', () => this.downloadCsv());

    await this.syncFromServer();
    this.showResult();
  }

  cacheEls(){
    this.form = document.getElementById('workForm');
    this.inputDate = document.getElementById('workDate');
    this.selJ = document.getElementById('jicho');
    this.selS = document.getElementById('suzumura');
    this.selM = document.getElementById('maruyama');
    this.btnShow = document.getElementById('showResultBtn');
    this.btnCsv = document.getElementById('downloadCsvBtn');
    this.resultArea = document.getElementById('resultArea');
  }

  setDefaultDate(){
    const today = new Date().toISOString().split('T')[0];
    this.inputDate.value = today;
  }

  async fetchAll(){
    const url = `${this.API_URL}?action=read&key=${encodeURIComponent(this.API_KEY)}`;
    const res = await fetch(url, { method: 'GET' });
    if(!res.ok) throw new Error('fetchAll failed');
    const data = await res.json();
    return Array.isArray(data.records) ? data.records : [];
  }

  async pushAll(records){
    const url = `${this.API_URL}?key=${encodeURIComponent(this.API_KEY)}`;
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: JSON.stringify({ records })
    });
    if(!res.ok) throw new Error('pushAll failed');
    return res.json();
  }

  async syncFromServer(){
    try{
      this.records = await this.fetchAll();
    }catch(e){
      console.error(e);
      alert('サーバから読み込みに失敗しました。');
    }
  }

  async addOrUpdateRecord(){
    const date = this.inputDate.value;
    const j = this.selJ.value;
    const s = this.selS.value;
    const m = this.selM.value;
    if(!date || (!j && !s && !m)){
      alert('日付といずれかの記号を選択してください。');
      return;
    }
    await this.syncFromServer();

    const idx = this.records.findIndex(r => r.date === date);
    const newRec = { date, jicho: j, suzumura: s, maruyama: m };
    if(idx >= 0) this.records[idx] = newRec;
    else this.records.push(newRec);

    try{
      await this.pushAll(this.records);
      this.form.reset();
      this.setDefaultDate();
      this.showResult();
    }catch(e){
      console.error(e);
      alert('サーバ保存に失敗しました。');
    }
  }

  calcValue(mark){ return mark==='○' ? 1 : mark==='△' ? 0.5 : 0; }

  showResult(){
    const area = this.resultArea;
    if(!this.records.length){
      area.innerHTML = '<div style="color:#888;">記録がありません</div>';
      area.style.display = 'block';
      return;
    }
    const sorted = [...this.records].sort((a,b)=> a.date.localeCompare(b.date));
    let jTot=0, sTot=0, mTot=0;

    let html = '<table class="result-table"><tr><th>日付</th><th>時長</th><th>鈴村</th><th>丸山</th></tr>';
    for(const r of sorted){
      html += `<tr>
        <td>${this.formatDate(r.date)}</td>
        <td>${r.jicho||''}</td>
        <td>${r.suzumura||''}</td>
        <td>${r.maruyama||''}</td>
      </tr>`;
      jTot += this.calcValue(r.jicho);
      sTot += this.calcValue(r.suzumura);
      mTot += this.calcValue(r.maruyama);
    }
    const all = jTot + sTot + mTot;
    html += `<tr class="totals-row"><td>合計</td><td>${jTot}</td><td>${sTot}</td><td>${mTot}</td></tr>`;
    html += '</table>';
    html += `<div style="margin-top:15px;font-weight:bold;">全員分の合計（○=1, △=0.5）：${all}人</div>`;

    area.innerHTML = html;
    area.style.display = 'block';
  }

  downloadCsv(){
    if(!this.records.length){ alert('記録がありません。'); return; }
    let csv = '日付,時長,鈴村,丸山\n';
    const sorted = [...this.records].sort((a,b)=> a.date.localeCompare(b.date));
    let j=0,s=0,m=0;
    for(const r of sorted){
      csv += `${this.formatDate(r.date)},${r.jicho||''},${r.suzumura||''},${r.maruyama||''}\n`;
      j += this.calcValue(r.jicho);
      s += this.calcValue(r.suzumura);
      m += this.calcValue(r.maruyama);
    }
    const all = j+s+m;
    csv += `合計,${j},${s},${m}\n`;
    csv += `全員分の合計（○=1, △=0.5）,${all},,\n`;

    const blob = new Blob([csv],{type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `作業人員記録_${new Date().toISOString().split('T')[0]}.csv`;
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  }

  formatDate(s){
    const d = new Date(s);
    return `${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日`;
  }
}

const app = new WorkRecordApp();
</script>
</body>
</html>
